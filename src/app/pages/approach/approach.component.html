<ng-container *ngIf="approachContent$ | async as data">
  <h1 class="sr-only">{{ data.page_title[0].text }}</h1>
</ng-container>
<div #hero class="c-approach__hero-container">
  <c-hero [approachContent$]="approachContent$" [reversing]="reverseUpdate()"></c-hero>
</div>
<ng-container *ngIf="approachContent$ | async as data">
  <section
    class="c-approach__container"
    *ngFor="let p of data.sections"
    [innerHTML]="p.section_content | asHTML"
  ></section>
</ng-container>
