<div #hero>
  <c-hero [siteContent]="siteContent" [reversing]="reverseUpdate()"></c-hero>
</div>
<section *ngFor="let p of siteContent?.approach">
  <div class="c-approach__container">
    <span class="overline" *ngIf="p.approach_callout">{{ p.approach_callout }}</span>
    <div [innerHTML]="p.approach_content | asHTML"></div>
  </div>
</section>
