<ul class="playground-list">
  <li *ngFor="let playground of data" class="playground-list__item">
    <a class="project-link" [href]="playground.project_link.url" target="_blank">
      <span class="project-link-date">{{ playground.project_date }}</span>
      <div class="project-link__content">
        <div class="project-link-title-group">
          <h2 class="project-link-title">{{ playground.project_title }}</h2>
          <svg
            class="project-link-window-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
            />
          </svg>
        </div>
        <p class="project-link-descr">{{ playground.project_description }}</p>
      </div>
    </a>
  </li>
</ul>
