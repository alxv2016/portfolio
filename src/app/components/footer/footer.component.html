<div class="c-footer__container">
  <div class="c-footer__nav-overflow">
    <nav class="c-footer__nav" *ngIf="siteContent$ | async as data">
      <h2 class="sr-only">{{ data.navigation_title }}</h2>
      <ul class="c-footer__list">
        <li class="c-footer__list-item" *ngFor="let link of data.site_links">
          <button class="c-footer-link" (click)="openBottomPane(link)">{{ link.link }}</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
